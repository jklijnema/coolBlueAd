<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Ieder kind kan de was doen met deze wasmachine">
	<meta name="keywords" content="CoolblueAd _ Vacancy">
	<meta name="author" content="Jorrik Klijnsma">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Een kind kan de was doen</title>
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<nav>
			<!--Navigation-->
		</nav>
		<div class="container">
			<aside>
				<div class="ad" onmouseenter="oOnMouseIn()" onmouseleave="oOnMouseOut()">
					<div class="header">
						<div class="logoHolder">
							<img src="img/leverancierslogo.png" alt="Leveranciers logo">
						</div>
					</div>
					<div class="content">
						<strong class="title">
							Een kind kan<br>
							de was doen.
						</strong>
						<span class="subtitle">
							SAMSUNG WF70F5E0Q4W<br>
							ECO BUBBLE
						</span>
						<div class="product">
							<div class="machineHolder">
								<img class="machine" src="img/machine.png">
								<span class="windowHolder">
									<img class="window rotateIt" src="img/window.png">
								</span>
								<span class="priceHolder">
									<span class="price">499,-</span>
								</span>
							</div>
						</div>
					</div>
					<div class="footer">
						<div class="cta">
							<a href="#" class="link">
								Meer informatie
							</a>
						</div>
						<div class="logoHolder">
							<img src="img/coolblueLogo.png" alt="Coolblue logo">
						</div>
					</div>
				</div>
				<div class="sidebar">
					<!--Sidebar-->
				</div>
			</aside>
			<section>
				<!--Main content-->
			</section>
		</div>
		<footer>
			<!--Footer-->
		</footer>
		
	</div>
	
	<script src="js/functions.js"></script>
</body>
</html>
